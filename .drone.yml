---
kind: pipeline
name: default

clone:
  depth: 50

steps:
- name: eslint
  image: marcbachmann/eslint:5.10.0
  environment:
    GH_TOKEN:
      from_secret: GH_TOKEN

- name: test-node-8
  image: node:8-alpine
  commands: ["npm run test:ci -s"]

- name: test-node-10
  image: node:10-alpine
  commands: ["npm run test:ci -s"]


- name: test-node-11
  image: node:11-alpine
  commands: ["npm run test:ci -s"]

- name: set-build-info
  image: node:10
  commands: ["npx set-ci"]

- name: pre-release
  image: docker:git
  commands: ["git fetch --tags"]

- name: release
  image: marcbachmann/semantic-release:15.1.3
  environment:
    GH_TOKEN:
      from_secret: GH_TOKEN
    NPM_TOKEN:
      from_secret: NPM_TOKEN

trigger:
  event: [push]
